language: php
sudo: required
php:
    - 8.0
    - 8.1
    - nightly
install:
    - curl -s http://getcomposer.org/installer | php
    - php composer.phar install --dev --no-interaction
script:
    - php vendor/bin/phpcs -p
    - php vendor/bin/phpstan analyse -c phpstan.neon

jobs:
    allow_failures:
        - php: nightly
